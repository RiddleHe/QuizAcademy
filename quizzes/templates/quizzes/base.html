{% load bootstrap5 %}


<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz Academy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Muyu He">
    <meta name="description" content="A quiz app to test your knowledge of stuff.">
    <meta charset="utf-8">

    <meta property="og:title" content="Quiz Academy">
    <meta property="og:description" content="A quiz app to test your knowledge of stuff.">

    <!--Bootstrap core CSS and JS-->
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body style="background-color: #F8F9FA;">
    <a name="top"></a>
 
    <header class="blog-header py-4 px-5">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="btn btn-sm btn-outline-secondary me-4" href="#">Add quiz</a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Add question</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo display-6 text-dark text-decoration-none" href="{% url 'quizzes:index' %}"><small>Quiz Academy</small></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>
                {% if user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:logout' %}"> Log out</a>
                {% else %}
                    <a class="btn btn-sm btn-outline-secondary me-2" href="{% url 'users:register' %}">Sign up</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:login' %}">Log in</a>          
                {% endif %}    
            </div>

        </div>

    </header>

  
    <div class="container mt-4">
        <div class="page-header">
            {% block header %}{% endblock header %}
        </div>
    
        <div>
            {% block content %}{% endblock content %}
        </div>
    </div>


    <footer class="blog-footer bg-light text-start py-4" style="background-color: #F2E5D7">
        <div class="row">
            <div class="col-lg-3 offset-lg-1">
                <div class="text-muted mb-2">&copy; Muyu He.</div>
                <a href="#top" class="text-decoration-none">Back to top</a>
            </div>
        </div>
    </footer>
   


</body>

</html>
