{% extends 'quizzes/base.html' %}
{% load bootstrap5 %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-sm-12 col-md-6 bg-light pt-3 pb-4">
                <form class="form text-center text-muted mx-5 d-grid gap-3" action="{% url 'quizzes:add_question' %}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-primary mt-3" name="submit">Create</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock header %}

{% block content %}
{% endblock content %}
