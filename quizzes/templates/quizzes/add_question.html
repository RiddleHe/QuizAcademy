{% extends 'quizzes/base.html' %}
{% load bootstrap5 %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-dark text-center">Add a new question:</h2>
            </div>
            <div class="col-md-3"></div>
            <div class="col-sm-12 col-md-6 bg-light pt-3 pb-4">
                <form class="form text-center text-muted mx-5 d-grid gap-3" id="question_form" action="{% url 'quizzes:add_question' %}" method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <label for="quiz_name" class="form-label">This is the first question of which quiz?</label>
                        <select class="form-select" form="question_form" id="quiz_name" name="quiz_name">
                            <option value="none"></option>
                            {% for quiz in quizzes %}
                            <option value="{{quiz.name}}">{{quiz.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% bootstrap_form form %}
                    <button class="btn btn-primary mt-3" name="submit">Create</button>

                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock header %}

{% block content %}
{% endblock content %}
